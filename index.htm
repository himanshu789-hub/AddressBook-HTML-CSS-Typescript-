<html>
<head>
    <title>Address Book</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
    <div class="header-bar"><label>Address Book</label></div>
    <div class="navbar-bar">
        <ul>
            <li><a id="home" onclick="AddressBook.DisplaySectionToggleOn()">HOME</a></li>
            <li><a id="add" onclick="AddressBook.FormSectionToggleOn()">+ADD</a></li>
            <li style="float:right;"><a id="ref" href=""><img src="blog.png"/></a></li>
        </ul>
    </div>

    <div class="list">
        <div><h2>CONTACTS</h2></div>
        <div id="contact-border">
        <ul id="contacts">
        </ul>
        </div>
    </div>

    <div class="container">
        <div class="form-bar" >
            <form class="form-add" id="add-bar">
                <p>
                    <label>Name&nbsp;<span id="IsNameEmpty">*</span></label>
                    <input type="text" name="name" id="name" />
                </p>
                <p>
                    <label>Email&nbsp;<span id="IsEmailEmpty">*</span></label>
                    <input type="text" name="emailId" id="emailId" />
                </p>
                <div>
                    <div>

                        <label>Mobile&nbsp;<span id="IsMobileEmpty">*</span></label>
                        <input type="text" name="mobile" id="mobile" />
                    </div>

                    <div>
                        <label class="m-l">Landline&nbsp;<span id="IsLandLineEmpty">*</span></label>
                        <input type="text" name="landline" id="landline" />
                    </div>
                </div>
                <br />
                <p>
                    <label>Website&nbsp;<span id="IsWebsiteEmpty">*</span></label>
                    <input type="text" name="website" id="website" />
                </p>
                <p>
                    <label>Address</label>
                    <textarea id="address" required ></textarea>
                </p>
                <button type="button" id="add-button"> Add </button>
                <div class="buttons-bar" id="commit-cancel-bar">
                    <button type="button" id="commit-button"> Commit </button>
                    <button type="button" id="cancel-button">Cancel</button>
                </div>


            </form>
                
            </div>
         

            <div class="display-bar" id="d-bar">
                <div class="content">
                    <p id="displayName" class="label"></p>
                    <p id="displayEmailId" class="label"></p>
                    <div>
                    <p id="displayMobile" class="label"></p>
                    <p id="displayLandline" class="label"></p>
                    </div>
                    <p id="displayWebsite" class="label"></p>
                    
                    <p  class="label" id="displayAddress"></p>
                </div>

                <div class="click" id="update-bar">
                    <div style="float:left;"><button type="button" id="edit-button"><span><img src="edit.jpg" /></span><span>Edit</span> </button></div>
                    <div style="float:right;"><button type="button" id="delete-button"><span><img src="delete.png" /></span><span>Delete</span></button></div>
                </div>
               
            </div>

    </div>

    <script src="script.js" type="text/javascript"></script>

</body>
</html>
